<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
</head>

<body>
  <h1>Login with Spotify</h1>
  <button id="spotifyLoginButton">Login with Spotify</button>

  <script>
    document.getElementById('spotifyLoginButton').addEventListener('click', function () {
      window.location.href = '/login';  // Redirect to /login to start the OAuth flow
    });
  </script>
</body>

</html>
